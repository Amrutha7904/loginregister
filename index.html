<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <script
      src="https://kit.fontawesome.com/b854b6ca7a.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>SignUp form</title>
  </head>
  <body>
    <section>
      <div class="container">
        <div class="user signinBx">
          <div class="imgBx"><img src="img/img_1.jpg"/></div>
          <div class="form_container">
            <form action="home.html" onsubmit="return validate()" >
              <h2>Sign In</h2>
              <div class="field email">
                <input id="name" type="text" name="Username" placeholder="Username" required >
                <i class="error error-icon fas fa-exclamation-circle"></i>
                  </div>
              <div class="field password">
                <input id="password" type="password" name="passwod" placeholder="Password" required>
                <i class="error error-icon fas fa-exclamation-circle"></i>
              </div>
                <input type="submit" name="" value="Login">
              <p class="signup">Don't have an account?<a href="#" onclick="toggleClassform()">Sign Up</a></p>
            </form>
          </div>
        </div>
        <div class="user signupBx">
          <div class="form_container">
            <form onsubmit="return validate()" autocomplete="off">
              <h2>Create An Account</h2>
              <input  type="text" name="Username" placeholder="Username" required>
              <input  type="email" name="email" placeholder="Email Address" required>
              <input  type="text" maxlength="10" pattern="[1-9]{1}[0-9]{9}" name="phonenumber" placeholder="Phone Number">
              <input name="password" id="password" type="password" placeholder="Password" onkeyup='check();' />
              <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirm Password"  onkeyup='check();' /> 
              <span id='message'></span>
              <input type="submit" name="" value="SignUp">
              <p class="signup">Already have an account?<a href="#" onclick="toggleClassform()">Sign in</a></p>
            </form>
          </div>
          <div class="imgBx"><img src="img/img_2.jpg"/></div>
        </div>
      </div>
    </section>
    <script src="javascript.js"></script>
  </body>
</html>
